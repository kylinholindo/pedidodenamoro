<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff4d9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quer namorar comigo?</h1>
    <button class="button" onclick="openYouTube()">Sim</button>
    <button class="button">NÃ£o</button>
  </div>

  <script>
    function openYouTube() {
      window.open("https://youtu.be/vZcjAmfkemk");
    }
  </script>
</body>
</html>
